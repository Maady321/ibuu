<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join HomeBuddy - Get Started</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B35;
            --secondary: #2E3944;
            --dark: #212A31;
            --light: #FAFBFC;
            --gray: #5A6D7A;
            --accent: #FF9E7D;
            --glass: rgba(255, 255, 255, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--secondary);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .logo i {
            color: var(--primary);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--secondary);
        }

        .subtitle {
            color: var(--gray);
            margin-bottom: 3rem;
            font-size: 1.1rem;
        }

        .choices {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .choice-card {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            border: 2px solid transparent;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .choice-card:hover {
            border-color: var(--primary);
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(255, 107, 53, 0.15);
        }

        .icon-box {
            width: 80px;
            height: 80px;
            background: #fff5f2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--primary);
            transition: all 0.3s;
        }

        .choice-card:hover .icon-box {
            background: var(--primary);
            color: white;
            transform: scale(1.1);
        }

        .choice-title {
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--secondary);
        }

        .choice-desc {
            font-size: 0.9rem;
            color: var(--gray);
            line-height: 1.4;
        }

        .footer-links {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
        }

        .login-prompt {
            color: var(--gray);
            font-size: 1rem;
        }

        .login-prompt a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            margin-left: 0.5rem;
            transition: color 0.2s;
        }

        .login-prompt a:hover {
            color: var(--accent);
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .choices {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <i class="fa-solid fa-house"></i> HomeBuddy
        </div>
        <h1>Join Our Community</h1>
        <p class="subtitle">Whether you need help or want to provide it, we've got you covered.</p>

        <div class="choices">
            <a href="Frontend/html/user/register.html" class="choice-card">
                <div class="icon-box">
                    <i class="fa-solid fa-user-heart"></i>
                </div>
                <div class="choice-info">
                    <div class="choice-title">Customer</div>
                    <p class="choice-desc">Find trusted pros for your home tasks.</p>
                </div>
            </a>

            <a href="Frontend/html/provider/provider-signup.html" class="choice-card">
                <div class="icon-box">
                    <i class="fa-solid fa-briefcase"></i>
                </div>
                <div class="choice-info">
                    <div class="choice-title">Provider</div>
                    <p class="choice-desc">Grow your business and earn more.</p>
                </div>
            </a>
        </div>

        <div class="footer-links">
            <p class="login-prompt">
                Already have an account? <a href="Frontend/html/user/login.html">Sign In</a>
            </p>
        </div>
    </div>
</body>

</html>
