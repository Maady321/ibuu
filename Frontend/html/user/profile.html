<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HomeBuddy - My Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <link rel="stylesheet" href="../../css/user/profile.css" />
</head>

<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="dashboard.html" class="logo">
        <i class="fa-solid fa-house"></i> HomeBuddy
      </a>
      <div class="nav-links">
        <a href="dashboard.html">Dashboard</a>
        <a href="services.html">Services</a>
        <a href="my-bookings.html">My Bookings</a>
        <a href="profile.html" class="active">Profile</a>
        <a href="login.html" class="btn-logout">Logout</a>
      </div>
    </div>
  </nav>

  <main class="profile-container">
    <section class="profile-card">
      <div class="profile-header">
        <div class="profile-avatar">
          <i class="fa-solid fa-user"></i>
        </div>
        <div>
          <h1 id="header-user-name">User</h1>
          <p>User Account</p>
        </div>
      </div>

      <form class="profile-form">
        <div class="form-row">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="profile-name" value="" required />
          </div>
        </div>

        <div class="form-group">
          <label>Email Address</label>
          <input type="email" id="profile-email" value="" required />
        </div>

        <div class="form-group">
          <label>Phone Number</label>
          <input type="tel" id="profile-phone" value="" required />
        </div>

        <div class="form-group">
          <label>Address</label>
          <textarea id="profile-address" rows="3" required></textarea>
        </div>

        <div class="form-actions">
          <button type="button" class="btn-secondary">Cancel</button>
          <button type="submit" class="btn-primary">Save Changes</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 HomeBuddy. All rights reserved.</p>
  </footer>
  <script src="../../js/api-config.js"></script>
  <script src="../../js/user/profile.js"></script>
</body>

</html>
